name: Cleanup PR Preview

# Netlify automatically removes deploy previews when PRs are closed.
# This workflow just posts a confirmation comment for visibility.

on:
  pull_request:
    types: [closed]

# Required permissions to comment on PRs
permissions:
  pull-requests: write  # To comment on PR

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    
    steps:
      # Comment on PR to confirm cleanup
      # Netlify handles the actual cleanup automatically
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const body = `ðŸ§¹ Preview deployment has been automatically cleaned up by Netlify.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
