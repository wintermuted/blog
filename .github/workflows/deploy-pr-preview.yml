name: Deploy PR Preview

# This workflow deploys PR previews to Surge.sh to avoid conflicts with the main site.
# Each PR gets its own preview URL at: https://blog-pr-<number>.surge.sh
# The preview is automatically cleaned up when the PR is closed.

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Required permissions to comment on PRs
permissions:
  pull-requests: write  # To comment on PR

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Ruby environment
      # Installs Ruby and sets up bundler with automatic gem caching
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # Step 3: Install system dependencies required by jekyll_picture_tag
      # The jekyll_picture_tag plugin requires libvips and related libraries for image processing
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libvips-tools \
            libvips-dev \
            liblcms2-dev \
            libopenjp2-7-dev \
            libpng-dev \
            libwebp-dev \
            libheif-dev \
            imagemagick \
            libjxl-dev \
            libpoppler-glib-dev

      # Step 4: Build Jekyll site for PR preview
      # Build without baseurl since Surge.sh serves from root
      - name: Build Jekyll site for PR preview
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # Step 5: Install Surge CLI
      - name: Install Surge
        run: npm install -g surge

      # Step 6: Deploy to Surge.sh
      # Each PR gets a unique subdomain: blog-pr-<number>.surge.sh
      # Surge token is stored as a repository secret (SURGE_TOKEN)
      - name: Deploy to Surge
        run: |
          surge ./_site https://blog-pr-${{ github.event.pull_request.number }}.surge.sh --token ${{ secrets.SURGE_TOKEN }}
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      # Step 7: Comment on PR with preview URL
      # Creates or updates a comment with the preview link
      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://blog-pr-${prNumber}.surge.sh`;
            
            const body = `ðŸš€ **Preview deployment ready!**\n\nView your changes at: ${previewUrl}\n\nThis preview is hosted on Surge.sh and will be available until the PR is closed.`;
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployment ready!')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
