name: Deploy PR Preview

# This workflow deploys PR previews to GitHub Pages (separate from main site).
# Each PR gets its own preview URL at GitHub Pages without affecting the custom domain.
# Main site keeps custom domain, PR previews use GitHub Pages URLs.

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Required permissions
permissions:
  contents: write  # To push to gh-pages
  pull-requests: write  # To comment on PR

# Prevent concurrent deployments
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libvips-tools \
            libvips-dev \
            liblcms2-dev \
            libopenjp2-7-dev \
            libpng-dev \
            libwebp-dev \
            libheif-dev \
            imagemagick \
            libjxl-dev \
            libpoppler-glib-dev

      # Step 4: Build Jekyll site for PR preview
      # Use /blog/pr-<number> as baseurl for GitHub Pages project URLs
      - name: Build Jekyll site for PR preview
        run: bundle exec jekyll build --baseurl "/blog/pr-${{ github.event.pull_request.number }}"
        env:
          JEKYLL_ENV: production

      # Step 5: Deploy to gh-pages without CNAME
      # This ensures PR previews use GitHub Pages URLs, not custom domain
      - name: Deploy PR preview to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true
          # Explicitly no CNAME - PR previews use GitHub Pages URLs

      # Step 6: Comment on PR with preview URL
      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${prNumber}/`;
            
            const body = `ðŸš€ **Preview deployment ready!**\n\nView your changes at: ${previewUrl}\n\nðŸ“ Note: Preview uses GitHub Pages URL (not custom domain). This will be cleaned up when the PR is closed.`;
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployment ready!')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
