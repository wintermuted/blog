---
layout: default
---
<br/>
<div class="container">
    <div class="row">
        <div class="col">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
            </header>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <article class="body-content post">
                <div class="article-content">
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
</div>
